# THIS FILE DEPLOYED VIA CHEF 'station' cookbook

# tuncloud defaults

# Prefix on each SSH key file
export KEY_FILENAME_PREFIX="aws-maxlabcloud-"

# Suffix on each SSH key file
export KEY_FILENAME_SUFFIX=".pem"

# Default region name when none specified on CLI
export TUNCLOUD_DEFAULT_REGION="ohio"

# Default program to use to tunnel through an SSH bastion
# Fedora 34-, 36+
# export TUNCLOUD_PROXY_PROGRAM="nmap-ncat"
# Fedora 35 with broken nmap-ncat
export TUNCLOUD_PROXY_PROGRAM="netcat"

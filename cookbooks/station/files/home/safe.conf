#
# Personal config file for 'safe' script to lock/unlock encrypted filesystems
#

safe_directory /home/maxwell/Documents/Safes

# Syntax:
#safe_file <safe_name> <safe_user> <safe_mapper> <save_mount> <safe_filename>

# Notes file
safe_file archive-notes maxwell LUKS_notes /mnt/secure/notes notes.luks

# Legal information
safe_file archive-legal maxwell LUKS_legal /mnt/secure/legal legal.luks

# Personal Information
safe_file archive-personal maxwell LUKS_personal /mnt/secure/personal personal.luks

# Maxwell Unified Safe 2021+
safe_file maxwell maxwell LUKS_maxwell /mnt/secure/maxwell maxwell.luks

# Maxwell Unified Vault 2022+
safe_file vault maxwell LUKS_vault /mnt/secure/vault vault.luks
